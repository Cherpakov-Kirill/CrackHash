version: '1'
services:
  manager:
    build:
      context: ./CrackHashManager
      dockerfile: Dockerfile
    ports:
      - "8080:8081"
    expose:
      - "8081"
    environment:
      - WORKER_DOMAIN=worker
      - MANAGER_PORT=8081
      - WORKER_PORT=8082
    networks:
      - crack-hash-network
      
  worker:
    build:
      context: ./CrackHashWorker
      dockerfile: Dockerfile
    expose:
      - "8082"
    environment:
      - MANAGER_DOMAIN=manager
      - MANAGER_PORT=8081
      - WORKER_PORT=8082
    deploy:
      mode: replicated
      replicas: 2
    networks:
      - crack-hash-network
      
  rabbitmq:
    image: rabbitmq:3.9.9-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - crack-hash-network
      
  mongo1:
    image: mongo:latest
    command: mongod --replSet rs0 --port 27017
    ports:
      - "27017:27017"
    volumes:
      - mongo1_data:/data/db
  mongo2:
    image: mongo:latest
    command: mongod --replSet rs0 --port 27017
    volumes:
      - mongo2_data:/data/db
  mongo3:
    image: mongo:latest
    command: mongod --replSet rs0 --port 27017
    volumes:
      - mongo3_data:/data/db
   
volumes:
 mongodb:
 mongodb_config:
 
networks:
  crack-hash-network:
    driver: bridge